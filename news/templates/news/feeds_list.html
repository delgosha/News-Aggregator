{% extends 'news/base.html' %}

{% block content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Feed News</h1>
        <p>Have a look around to see some of the latest and greatest news articles from your favorite feeds.</p>
        
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <a href ="{% url 'add_feed' %}" class="btn btn-success">New Feed</a> 
      <hr>
      <ul>
      	{% for feed in feeds %}
			<li><a href="{{ feed.url }}">{{ feed.title }}</a></li>
      	{% endfor %}
      </ul>

      <hr>

      <footer>
        <p>&copy; Mohammad Soltani Delgosha 2017</p>
      </footer>
    </div> <!-- /container -->

{% endblock %}
